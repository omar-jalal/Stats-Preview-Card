<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Meta Code -->

        <meta charset="UTF-8">
        <meta name="description" content="Stats preview card component">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Website Icon-->

        <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">

        <!-- Style Files -->

        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/normalize.css">

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 

        <!-- Website Title -->

        <title>Stats Preview Card Component</title>
    </head>
    
    <body>
        <main>
            <article class="stats fade-in">
                <div role="heading" class="stats-info">
                    <h1 class="anim-left-lnr">Get <span>insights</span> that help your business grow.</h1>
                    <p class="anim-left">Discover the benefits of data analytics and make better decisions regarding revenue, 
                    customer experience, and overall efficiency.
                    </p>
                    <div role="contentinfo" class="stats-numbers">
                        <div>
                            <strong>10k+</strong>
                            <p>COMPANIES</p>
                        </div>
                        <div>
                            <strong>314</strong>
                            <p>TEMPLATES</p>
                        </div>
                        <div>
                            <strong>12M+</strong>
                            <p>QUERIES</p>
                        </div>
                    </div>
                </div>
                <picture class="stats-img">
                    <source class="mobile" srcset="images/image-header-mobile.jpg" media="(max-width:616px)">
                    <source class="desktop" srcset="images/image-header-desktop.jpg" media="(min-width:616px)">
                    <img src="images/image-header-mobile.jpg" alt="default-img">
                    <div class="overlay"></div>
                </picture>
                <div role="doc-credit" class="attribution center fade-in-de">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://www.frontendmentor.io/profile/tiger8707" target="_blank">Omar Galal</a>.
                </div>
            </article>
        </main>
    </body>
</html>
